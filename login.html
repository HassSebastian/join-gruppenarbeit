<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/login_tamplates.js"></script>


</head>

<body>

    <div id="logIn">
        <div class="notAJoinUser">
            <span>Not a Join user?</span>
            <button onclick="initSignIn()">Sign up</button>
        </div>
        <img src="../assets/img/join_logo_black.png" class="joinLogo">

        <form action="" onsubmit="checkCorrectInput() ;return false">

            <div class="innerContainer">

                <div class="logInContainer">
                    <span>Log in</span>
                    <div></div>
                </div>

                <div class="inputContainer">
                    <div class="outEmailContainer">
                        <div class="container">
                            <div class="innerEmailContainer">
                                <input class="inputLogIn" type="email" placeholder="Email" id="inputEmailLogin" onclick="logInAtLocalstorage()">
                                <img src="./assets/img/email_Logo.png">
                            </div>
                        </div>
                        <span class="required" id="requiredEmailLogin">This field is required</span>
                    </div>
                    <div class="outPasswordContainer">
                        <div class="container">
                            <div class="innerPasswordContainer">
                                <input class="inputLogIn" type="password" placeholder="Password" id="inputPasswordLogin">
                                <div onclick="passwordShowIcon()">
                                    <img src="./assets/img/password_logo.png" id="passwordLogo">
                                    <img src="./assets/img/pwShowButton.png" id="pwShowButton" class="d-none">
                                </div>
                            </div>
                        </div>
                        <span class="required" id="requiredPasswordLogin">This field is required</span>
                    </div>
                </div>

                <div class="rememberMeContainer">
                    <div class="rememberMeBox">
                        <div>
                            <input type="checkbox" id="checkbox" name="checkbox">
                        </div>
                        <span>Remember me</span>
                    </div>
                    <span class="forgotPassword" onclick="forgotPassword()">Forgot my password</span>
                </div>

                <div class="logInButtonContainer">
                    <!-- onclick function userLogin() add to button -->
                    <button class="logInButton">
                        <span>Log in</span>
                    </button>
                    <button class="guestButton" onclick="guestLogIn()">
                        <span>Guest Log in</span>
                    </button>
                </div>

            </div>
        </form>

    </div>

</body>

</html>
