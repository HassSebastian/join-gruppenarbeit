<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/mini_backend.js"></script>

    <link rel="stylesheet" href="./styles/forgotMyP_sendMail.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./js/login.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/forgotMyP_sendMail.js"></script>
    <script src="./js/mobile_login.js"></script>


</head>

<body onload="initForgotMyPassword()">

    <div class="forgotMyP_sendMail">
        <form action="" onsubmit="sendMailButton() ;return false">

            <div class="forgotPasswordContainer">


                <div class="forgotPasswordHeadline">
                    <span>I forgot my password</span>
                    <div></div>
                </div>

                <span class="forgotPasswordContent">Don't worry! We will send you an email with the instructions to
                    reset
                    your password.</span>
                <div class="inputContainer">
                    <div class="outContainer">
                        <div class="container">
                            <div class="innerContainer">
                                <input class="inputForgot" type="email" placeholder="Email" id="inputForgot">
                                <img src="./assets/img/email_Logo.png">
                            </div>
                        </div>
                        <span class="required" id="requiredEmailForgot">This field is required</span>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button>
                        <span>Send me the email</span>
                    </button>
                </div>

                <div class="arrowContainer" onclick="back()">
                    <img src="./assets/img/back_logo.png">
                </div>


                <div class="sentMassageDoneMaserContainerMob" id="sentMassageDoneMaserContainerMob">
                    <div class="sentMassageDoneContainerMob">
                        <img src="../../assets/img/sendCheck_logo.png">
                        <span>An E-Mail has been sent to you</span>
                    </div>
                </div>
        
            </div>

            <div class="joinLogo">
                <img src="./assets/img/join_logo_black.png">
            </div>
        </form>
    
    </div>


</body>

</html>
