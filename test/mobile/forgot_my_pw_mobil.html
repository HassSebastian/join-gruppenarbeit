<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./forgot_my_pw_mobil.css">
</head>
<body>
    <div class="mobilMasterContainer">
        
        <div class="logInLogoMob">
            <img class="logInLogoImgMob" src="../../assets/img/join_logo_black.png" alt="">
        </div>

        <div class="forgotPWMasterContainerMob">

            <headline>I forgot my password</headline>
            <vector></vector>
            <description>Don't worry! We will send you an email with the instructions to reset your password.</description>
           
            <div class="forgoPWFieldContainerMob">
                <div class="forgoPWInputFieldContainerMob">
                    <div class="container">
                        <div class="forgoPWInnerFieldContainerMob">
                            <input class="inputForgot" type="text" placeholder="Email" id="inputForgot">
                            <img src="../../assets/img/email_Logo.png">
                        </div>
                    </div>
                    <span class="required" id="requiredEmailForgot">This field is required</span>
                </div>
            </div>

            <button>
                <span>Send me the email</span>
            </button>

            <div class="arrowContainerMob" onclick="backToLogIn()">
                <img src="../../assets/img/back_logo_black.png">
            </div>
    
        </div>
    </div>
</body>
</html>
