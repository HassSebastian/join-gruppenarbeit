<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />

    <link rel="stylesheet" href="./style/add_task.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <link rel="stylesheet" href="./styles/legal_notice.css" />
    <link rel="stylesheet" href="./styles/summary.css" />

    <link rel="stylesheet" href="./add_task_mobil.css">

    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/board_part_1.js"></script>
    <script src="./js/board_part_2.js"></script>
    <script src="./js/board_part_3.js"></script>
    <script src="./js/board_templates_part_1.js"></script>
    <script src="./js/board_templates_part_2.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/legal_notice.js"></script>
    <script src="./js/summary.js"></script>
    <title>Document</title>
</head>
<body>
<div class='addTaskMobil'>
    <header class='mobilHeader'>
        <img src='../../assets/img/mobil_header_logo.png'>
        <button><span>Create</span><img src='../../assets/img/akar-icons_check_white.png'> </button>

    </header>
    <div class = 'frame164'>
        <h3>Kanban Project Management Tool</h3>
    </div>
    <div class='frame154'>
        <div class='frame40'>
            <h2>Add Task</h2>
        </div>
    </div>

    <div class='addTaskTitleMobil'>
        <h3>Title</h3>
        <input type="text" placeholder='Enter a title'>
    </div>

    <div class='addTaskDescriptionMobil'>
        <h3>Descripten</h3>
        <textarea type="text" placeholder='Enter a descripten'></textarea>
    </div>

    <div class='addTaskPrioMobil'>
        <div class='frame28'>
            <h3>Prio</h3>
            <div class='addTaskPrioIcons' id='addTaskPrioIcons'>
                <div class='addTaskUrgent' id='addTaskUrgent' onclick='addPrio(0)'>
                    <span id='addTaskUrgentSpan'>Urgent</span>
                    <img id='addTaskUrgentImg' src="../assets/img/urgent_arrows.png">
                </div>
                <div class='addTaskMedium' id='addTaskMedium' onclick='addPrio(1)'>
                    <span id='addTaskMediumSpan'>Medium</span>
                    <img id='addTaskMediumImg' src="../assets/img/prio_medium.png">
                </div>
                <div class='addTaskLow' id='addTaskLow' onclick='addPrio(2)'>
                    <span id='addTaskLowSpan'>Low</span>
                    <img id='addTaskLowImg' src="../assets/img/prio_low.png">
                </div>
            </div>
        </div>
    </div>


    <nav>
        <div class="navMasterContainerMob">
            <div class="navContainerMob">
                <div class="navInnerContainerMob">
                    <img src="../assets/img/img_summary_w.png" alt="">
                    <span>Summary</span>
                </div>
            </div>
            <div class="navContainerMob">
                <div class="navInnerContainerMob">
                    <img src="../assets/img/img_board_w.png" alt="">
                    <span>Board</span>
                </div>
            </div>
            <div class="navContainerMob">
                <div class="navInnerContainerMob">
                    <img src="../assets/img/img_add_task_w.png" alt="">
                    <span>Add Task</span>
                </div>
            </div>
            <div class="navContainerMob">
                <div class="navInnerContainerMob">
                    <img src="../assets/img/img_contacts_w.png" alt="">
                    <span>Contacts</span>
                </div>
            </div>
        </div>
    </nav>
    

</div>
    
    
</body>
</html>
