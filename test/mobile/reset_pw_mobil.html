<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset_pw_mobil.css">
</head>

<body>
    <div class="mobilMasterContainer">

        <div class="logInLogoMob">
            <img class="logInLogoImgMob" src="../../assets/img/join_logo_black.png" alt="">
        </div>

        <div class="resetPWMasterContainerMob">

            <headline>Reset your password</headline>
            <vector></vector>
            <description>Change your account password here.</description>

            <div class="resetinputContainerMob">

                <div class="resetoutContainerMob">
                    <div class="resetcontainerMob">
                        <div class="resetinnerContainerMob">
                            <input class="resetinputPasswordMob" type="password" placeholder="New password"
                                id="inputNewPassword">
                        </div>
                    </div>
                    <span class="required" id="requiredNewPassword">This field is required</span>
                </div>
                <div class="resetoutContainerMob">
                    <div class="resetcontainerMob">
                        <div class="resetinnerContainerMob">
                            <input class="resetinputPasswordMob" type="password" placeholder="Confirm password"
                                id="inputConfirmPassword">
                        </div>
                    </div>
                    <span class="required" id="requiredConfirmPassword">This field is required</span>
                </div>

            </div>

                <button class="resetbuttonContainerMob">
                    <span>Continue</span>
                </button>



            <div class="arrowContainerMob" onclick="backToLogIn()">
                <img src="../../assets/img/back_logo_black.png">
            </div>

        </div>
    </div>

</body>

</html>
