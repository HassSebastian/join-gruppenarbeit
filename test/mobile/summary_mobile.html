<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./summary_mobile.css">
</head>

<body>
    <div class="mobilMasterContainer">
        <!----------->
        <!--HEADDER-->
        <!----------->
        <header>
            <div class="headerJoinLogoMob">
                <img src="../assets/img/join_logo_black.png" alt="">
            </div>
            <div id='contributorsLogoHeadderMob' onclick="logOutBtn()">
                <span id="contributorsLogoHeadderLetters">VB</span>
            </div>
        </header>


        <!----------->
        <!--NAV-BAR-->
        <!----------->
        <nav>
            <div class="navMasterContainerMob">
                <div class="navContainerMob" onclick="initSummary()">
                    <div class="navInnerContainerMob">
                        <img src="../assets/img/img_summary_w.png" alt="">
                        <span>Summary</span>
                    </div>
                </div>
                <div class="navContainerMob" onclick="initBoard()">
                    <div class="navInnerContainerMob">
                        <img src="../assets/img/img_board_w.png" alt="">
                        <span>Board</span>
                    </div>
                </div>
                <div class="navContainerMob" onclick="initAddTask()">
                    <div class="navInnerContainerMob">
                        <img src="../assets/img/img_add_task_w.png" alt="">
                        <span>Add Task</span>
                    </div>
                </div>
                <div class="navContainerMob" onclick="initContacts()">
                    <div class="navInnerContainerMob">
                        <img src="../assets/img/img_contacts_w.png" alt="">
                        <span>Contacts</span>
                    </div>
                </div>
            </div>
        </nav>
        <!----------------------------------------------------------------->

        <span class="kanbanProjectManagementTool">
            Kanban Project Management Tool
        </span>
        <div class="headlineContainerMob">
            <span Class="headlineMob">
                Summary
            </span>
            <span class="headlineDisMob">
                Everything in a nutshell!
            </span>
        </div>
        <vector></vector>
        <div class="summaryFloatingMasterContainer">
            <div class='taskOverviewMob'>
                <div id='taskInBoard'><span id='taskInBoardAmount'><!--${allYourTasksAmount}-->5</span>
                    <p>Task in Board</p>
                </div>
                <div id='taskInProgress'><span id='taskInProgressAmount'><!--${allYourInProgressTasksAmount}-->2</span>
                    <p>Task in Progress</p>
                </div>
                <div id='awaitingFeedback'><span
                        id='awaitingFeedbackAmount'><!--${allYourAwaitingFeedbackTasksAmount}-->2</span>
                    <p>Awaiting Feedback</p>
                </div>
            </div>

            <div class='ugencySummaryMob' onmouseover="ugencySummaryHoverOn()" onmouseout="ugencySummaryHoverOff()">
                <div class="ugentMob">
                    <div class='ugentImgContainerMob'>
                        <img class='ugentImgMob' id='urgentImg' src='../../assets/img/summary_urgent.png'>
                    </div>
                    <div class='ugentAmountMob'>
                        <span id='ugencySummaryAmount'><!--${yourUrgentTasksAmount}-->1</span>
                        <p id='ugencySummaryurgent'>Urgent</p>
                    </div>
                    <img src='../../assets/img/vertical-line2.png' class='ugentVerticalLine'>
                </div>
                <div class='deadlineDataMob'>
                    <p id='deadlineDate'>October 16, 2022</p>
                    <p class='deadlineText' id='deadlineText'>Upcoming Deadline</p>
                </div>
            </div>

            <div class='toDoDataMob'>
                <div class='toDo' id='toDo' onmouseover="toDoHoverOn()" onmouseout="toDoHoverOff()">
                    <img id='toDoImg' src='../../assets/img/to_do_pen.png' alt="">
                    <div class='toDoAmountData'>
                        <span id='toDoAmountTasks'><!--${allYourToDoTasksAmount}-->1</span>
                        <p id='toDoAmountP'>to-Do</p>
                    </div>                      
                </div>
                <div class='toDoDone' id='toDoDone' onmouseover="toDoDoneHoverOn()" onmouseout="toDoDoneHoverOff()">
                    <img id='toDoDoneImg' src='../../assets/img/done.png' alt="">
                    <div class='toDoAmountData'>
                        <span id='toDoDoneAmountTasks'><!--${allYourDoneTasksAmount}-->1</span>
                        <p id='toDoDoneAmountP'>Done</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
