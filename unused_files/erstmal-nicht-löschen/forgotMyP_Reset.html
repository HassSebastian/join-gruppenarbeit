<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/forgotMyP_Reset.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./js/script.js"></script>
    <script src="./js/forgotMyP_Reset.js"></script>


</head>

<body>

    <div class="forgotReset">
        <form action="" onsubmit="inputForgotEmaiCheck() ;return false">
            <div class="forgotResetContainer">
                <div class="forgotResetHeadline">
                    <span>Reset your password</span>
                    <div></div>
                </div>
                <span class="forgotPasswordContent">Change your account password</span>
                <div class="inputContainer">
                    <div class="outContainer">
                        <div class="container">
                            <div class="innerContainer">
                                <input class="inputPassword" type="password" placeholder="New password" id="inputNewPassword">
                            </div>
                        </div>
                        <span class="required" id="requiredNewPassword">This field is required</span>
                    </div>
                    <div class="outContainer">
                        <div class="container">
                            <div class="innerContainer">
                                <input class="inputPassword" type="password" placeholder="Confirm password" id="inputConfirmPassword">
                            </div>
                        </div>
                        <span class="required" id="requiredConfirmPassword">This field is required</span>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button>
                        <span>Continue</span>
                    </button>
                </div>
                <div class="arrowContainer" onclick="back()">
                    <img src="./assets/img/back_logo.png">
                </div>
            </div>
        </form>


    </div>

</body>

</html>
