<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="./styles/signUp.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./js/script.js"></script>
    <script src="./js/signUp.js"></script>

    <title>Join 407 signUp</title>

</head>

<body>
    <div class="signUp">

        <div class="joinLogo">
            <img src="./assets/img/join_logo_black.png">
        </div>

        <form action="" onsubmit="inputValueTest() ;return false">
            <div class="signUpContainer">

                <div class="signUpHeadline">
                    <span>Sign up</span>
                    <div></div>
                </div>
                <div class="inputContainer">
                    <div class="outContainer">
                        <div class="container">
                            <div class="innerContainer">
                                <input class="inputSignUp" type="text" placeholder="Name" id="inputNameSignUp">
                                <img src="./assets/img/name_logo.png">
                            </div>
                        </div>
                        <span class="required" id="requiredName">This field is required</span>
                    </div>
                    <div class="outContainer">
                        <div class="container">
                            <div class="innerContainer">
                                <input class="inputSignUp" type="text" placeholder="Email" id="inputEmailSignUp">
                                <img src="./assets/img/email_Logo.png">
                            </div>
                        </div>
                        <span class="required" id="requiredEmail">This field is required</span>
                    </div>
                    <div class="outContainer">
                        <div class="container">
                            <div class="innerContainer">
                                <input class="inputSignUp" type="password" placeholder="Password" id="inputPasswordSignUp">
                                <div onclick="passwordShowIcon()">
                                    <img src="./assets/img/password_logo.png" id="passwordLogo">
                                    <img src="./assets/img/pwShowButton.png" id="pwShowButton" class="d-none">
                                </div>
                            </div>
                        </div>
                        <span class="required" id="requiredPassword">This field is required</span>
                    </div>
                </div>

                <button class="buttonContainer">
                    <span id="signUpButton">Sign up</span>
                    <span id="signUpButtonDone" class="d-none">Sign up Done</span>
                </button>
                <div class="arrowContainer" onclick="backToLogIn()">
                    <img src="./assets/img/back_logo.png">
                </div>

            </div>

        </form>

    </div>

</body>

</html>
