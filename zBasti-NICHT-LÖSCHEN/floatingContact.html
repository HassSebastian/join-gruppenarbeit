<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/floatingContact.css">
</head>

<body>

    <div class="floatingContact">
        <div class="contactOverlay">
            <div class="shortcutNameContainer">
                <div class="color"></div>
                <div class="shortcut">AM</div>
            </div>
            <div class="nameSite">
                <div class="nameContainer">
                    <span>Anton Mayer</span>
                </div>
                <div class="addTask">
                    <img src="./assets/img/plus_logo_blue.png">
                    <span>Add Task</span>
                </div>
            </div>
        </div>
        <div class="contactInfoContainer">
            <span>Contact Information</span>
            <div class="edit">
                <img src="./assets/img/edit_button_black.png">
                <span>Edit Contact</span>
            </div>
        </div>
        <div class="emailPhone">
            <div class="mailContainer">
                <span class="email">Email</span>
                <span class="userEmail">antom@gmail.com</span>
            </div>
            <div class="phoneContainer">
                <span class="phone">Phone</span>
                <span class="userPhone">+49 1111 11 111 1</span>
            </div>
        </div>
    </div>

</body>

</html>
